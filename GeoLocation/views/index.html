<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Know Your Location!!!!</title>
    <meta name="description" content="GeoLocation">
    <meta name="location" content="noindex">
    <link href="../assets/css/index.css" rel="stylesheet">
</head>
<body>
    <header role="banner">
        <figure class="logo">
            <a href="">
                <img src="../assets/images/logo.jpg" alt="logo" class="logoImg">
            </a>
        </figure>
        <h1>Know Your Location!!!!</h1>
        <nav role="navigation" class="navBar">

                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>

        </nav>
    </header>
    <main role="main">
        <div role="application">
            <section class="wrapper">
                <h2>Geo Location</h2>
                <div class="container">
                    <form>
                        <p>Click here to find your location</p>
                        <p id="error"></p>
                        <input type="button" id="watch" value="Watch Me">
                        <input type="button" id="clearWatch" value="Clear Watch">
                    </form>
                    <div id="wrapperContent" class="hide">
                        <h2>Displaying Lat/Lng coordinates</h2>
                        <h3>Location : </h3><p id="location"></p>
                        <h3>Address : </h3><p id="city"></p>
                        <h3>Distance : </h3><div id="distance"></div>
                        <h3>Map : </h3><div id="map"></div>
                    </div>
                </div>
            </section>
        </div>
